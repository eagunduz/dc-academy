<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Live Section</title>
		<link rel="stylesheet" href="custom.css" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<style>
			body {
				background-color: #212121 !important;
				background-image: url("https://v.fastcdn.co/u/0b1233a0/52550776-0-mc-live-hero.jpg");
				background-repeat: no-repeat;
				background-size: cover;
			}

			@media screen and (max-width: 768px) {
				body {
					background-image: url("https://v.fastcdn.co/u/0b1233a0/52550836-0-Mobile-Hero.jpg");
				}
			}

			.header-text {
				font-size: 3em;
				line-height: 1.2em;
				letter-spacing: 1.4px;
			}

			.paragraph-text {
				color: #979797;
				font-size: 1.2em;
				line-height: 32px;
			}

			.hidden-spacer {
				height: 15vw;
				overflow: auto;
				opacity: 0.2;
			}

			@media screen and (max-width: 768px) {
				.hidden-spacer {
					height: 100vw;
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="hidden-spacer"></div>
			<!-- Header Row -->
			<div class="row">
				<div class="col-10 col-md-5 mx-2 mx-sm-0 fw-bold">
					<span class="header-text">Dive into MasterClass Live</span>
				</div>
			</div>
			<!-- Paragraph Row -->
			<div class="row">
				<p class="col-10 col-md-5 mx-2 mx-sm-0 paragraph-text fw-bold">
					Browse recordings of previous live sessions from our world-class instructors.
				</p>
			</div>

			<!-- Red down-arrow visible only on small screens -->
			<div class="row justify-content-center mt-4 col-12 d-md-none" style="padding: 10px 0">
				<img
					data-at="image"
					alt=""
					src="//v.fastcdn.co/u/0b1233a0/50691930-0-Arrow-down.svg"
					srcset="//v.fastcdn.co/u/0b1233a0/50691930-0-Arrow-down.svg 2x"
					style="width: 2.5em"
				/>
			</div>
		</div>
	</body>
</html>
