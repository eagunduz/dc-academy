<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet"> 

    <title>MasterClass Online Classes</title>
  </head>
  <body class="container" style="background-color: #191c21;">
    <main class="mt-2" style="margin: 0 -50px;">
      <div class="row">
        <div class="col-lg-5 pt-5 my-auto order-lg-1 order-2">
          <div class="row">
            <div class="col-12 col-lg-10">
              <h1 class="text-light font h-title">
                MASTERCLASS FOR BUSINESS
              </h1>
            </div>
          </div>
          <p class="mt-4 font" style="color: #a3a4a6; font-weight: 300; font-size: 1.2em;">
            Group rates (10-30% off) are available with the purchase of 20 or more annual memberships.
          </p>
          <div class="row mt-4">
            <div class="col">
              <button class="btn btn-danger mr-3 font py-2 px-4" style="border-radius: 10px; font-weight: 400; font-size: 0.92em; line-height: 180%;">
                GET A QUOTE
              </button>
              <a href="https://www.masterclass.com/for-business" style="color: white;">
                <span style="text-decoration: underline;">
                  Learn more
                </span>
                <span class="arrow">
                  <svg width="2em" height="2em" viewBox="0 0 24 24" fill="none" class="mc-icon--3 mc-ml-1 bulk-banner-pointer"><path fill-rule="evenodd" clip-rule="evenodd" d="M11.845 5.47a.75.75 0 011.06 0l6 6a.75.75 0 010 1.06l-6 6a.75.75 0 11-1.06-1.06l5.47-5.47-5.47-5.47a.75.75 0 010-1.06z" fill="currentColor"></path><path stroke="currentColor" stroke-width="1.5" stroke-linecap="round" d="M17.75 12.023H6.25"></path></svg>
                </span>
              </a>
            </div>
          </div>
        </div>
        <div class="col-lg-7 mt-md-4 order-lg-2 order-1">
          <img src="media/image.jpg" alt="masterclass people" class="img-fluid img-crop">
        </div>
      </div>  
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
