<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Document</title>
	<link rel="stylesheet" href="custom.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>
<style>
	.section__list ul li {
		cursor: pointer;
	}

	.section__list ul li:hover .line_under {
		display: block;
	}

	.line_under {
		width: 20px;
		height: 4px;
		background: red;
		display: none;
	}

	#statement {
	background:url("https://cf-images.us-east-1.prod.boltdns.net/v1/jit/5344802162001/c08f816b-84ec-4725-9150-9b8a4b1c0f4e/main/1920x1080/56s32ms/match/image.jpg") no-repeat fixed  center ;
	height: 120vh;
}



</style>

<body>

	
	<section id="statement" class="section-box">
        <div class="container">
            <div class="row paralax ">
				<div class="col-lg-6 col-md-12 col-sm-12 mt-5">
					<h3 class="fs-1 fw-bold">
						Choose a category
						to watch a class highlight.
					</h3>
				</div>

				<div class="col-lg-6 col-md-12 col-sm-12 mt-5">
					<div class="section__list">
						<ul class="fs-3 fw-bold p-0 " style="list-style: none;">

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1"> Food </p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1"> Design & Style</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1"> Arts & Entertainment</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Music</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Business</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">	Sports & Gaming</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Writing</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Science & Tech </p>
							</li>

						
							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Home & Lifestyle</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">	Community & Government</p>
							</li>

							<li class="d-flex align-items-end mt-3">
								<div class="line_under me-2"></div>
								<p class="m-0 p-0 lh-1">Wellness</p>
							</li>

						</ul>
					</div>
				</div>

            </div>
            </div>
    </section>




	<script>
		$(document).ready(function() {
        var width = $(window).width();
        if (width >= 120) {
            $(window).scroll(function() {
                var header = $('.header');
             
                var scroolBegin = (header.height());
                var scroll = $(window).scrollTop();
                if (scroll > (scroolBegin + 100)) {
                    $('.paralax').removeClass('scroll-image');
                    $('.paralax').addClass('image-fixed');
                } else {
                    $('.paralax').removeClass('image-fixed');
                    $('.paralax').addClass('scroll-image');
                }
                if (scroll > 200) {
                    $('.paralax').removeClass('image-fixed');
                    $('#statement').css('position', 'relative');
                    $('.paralax').attr('style', 'position:absolute;bottom:0;');
                } else {
                    $('.paralax').attr('style', '');
                }
            });
        }
    });
	</script>
	
</body>

</html>
