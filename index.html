<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
      crossorigin="anonymous"
    />

    <title>MasterClass Articles</title>
  </head>
  <body class="bg-white">
    <main class="container mt-4">
      <div class="row">
        <!-- Left Panel -->
        <div class="col-12 col-md-8">
          <!-- Panel Title -->
          <h6
            class="fw-bold"
            style="
              font-size: 12px;
              font-weight: 500;
              line-height: 15px;
              letter-spacing: 0.72px;
            "
          >
            LATEST
          </h6>
          <div
            class="mt-2"
            style="height: 1px; border-bottom: 1px solid black"
          ></div>

          <!-- All Panel Content -->
          <article class="row mt-4">
            <div class="col-8">
              <h5 class="fw-bold">
                6 Dumbbell Chest Exercises You Can Do at Home
              </h5>
              <p>
                Level up your upper-body workout routine with strength-building
                dumbbell chest exercises.
              </p>
              <p class="text-muted">Oct 5, 2021</p>
            </div>
            <div class="col-4">
              <img
                src="media/latest-1.jpeg"
                alt="Man working out"
                class="img-fluid"
              />
            </div>
          </article>
        </div>

        <!-- Right Panel -->
        <div class="col-12 col-md-4 mt-5 mt-md-0">
          <!-- Title -->
          <h6
            class="fw-bold"
            style="
              font-size: 12px;
              font-weight: 500;
              line-height: 15px;
              letter-spacing: 0.72px;
            "
          >
            POPULAR ARTICLES
          </h6>
          <div
            class="mt-2"
            style="height: 1px; border-bottom: 1px solid black"
          ></div>

          <!-- Content -->
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
