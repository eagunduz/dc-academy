<style>
    body {
        background-color: #000;
    }

    .blog {
        padding: 50px 0;
    }

    .blog__tittle {
        color: #fff;
    }

    .blog__tittle h4 {

        line-height: 1.25;
        margin-bottom: 20px;
    }

    .blog__tittle p {
        opacity: 0.6;

        margin-bottom: 48px;
    }

    .blog__container {
        width: 100%;

    }

    .blog__box {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border: 1px solid rgba(255, 255, 255, 0.377);
        padding: 24px 12px;
        border-radius: 5px;
    }

    .blog__box:hover{
        border: 1px solid rgba(255, 255, 255, 0.658);
    }

    .blog__icon span {
        opacity: 0.8;
        color: white;
        margin-left: 20px;
    }

    .blog__btn__box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 60px 0;
    }

    .blog__btn {
        background-color: #fff;
        color: #000;
        padding: 5px 60px;
        border-radius: 10px;
        outline: none;
        border: none;
        width: 100%;
        font-weight: 600;
    }

    .blog__btn:hover {
        background: #dbdde1;
    }

    .blog_check {
        width: 20px;
        height: 20px;
        background: #191C21;
        border: 1px solid rgba(255, 255, 255, 0.185);
        border-radius: 4px;
    }

    @media screen and (max-width:768px) {
        .mobil-row {
            margin: 0 10px;
        }
    }

</style>
