<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

<style>
    body {
        background-color: #000;
        color: #fff;
    }

    .gift_tittle span {
        opacity: 0.8;
    }

    .gift_cart {
        position: relative;
        overflow: hidden;
    }

    .gift_tittle {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: linear-gradient(to top, #191c21 0, rgba(25, 28, 33, 0.6) 61%, rgba(25, 28, 33, 0) 99%) center no-repeat;
    }

    .gift_img {
        position: relative;
    }

    .swiper-button-prev,
    .swiper-button-next {
        background-color: #272c33;
        border-radius: 50%;
        padding: 20px;
    }

    .swiper-button-next:after,
    .swiper-rtl .swiper-button-prev:after {
        font-size: 22px;
        color: #949aa4;
    }

    .swiper-button-prev:after,
    .swiper-rtl .swiper-button-next:after {
        content: 'prev';
        font-size: 22px;
        color: #949aa4;
    }

    .swiper-pagination-bullet {
        background-color: #272c33;
    }
</style>

<body>

                                            alt="slider1" class="img-fluid">

                                    <div class="gift_tittle p-2">

                                </div>
                            </div>

                            <div class="swiper-slide">
                                <div class="gift_cart">
                                    <div class="gift_img">

                                            alt="slider1" class="img-fluid">
                                    </div>
                                    <div class="gift_tittle p-2">

                                        <span class="fs-6 fw-bold">Teaches Southern Cooking </span>
                                    </div>
                                </div>
                            </div>

                                    <div class="gift_img">

            </div>

        </div>
        </div>
    </section>


    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>

    <script>

        var swiper = new Swiper(".commingSwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: false,
            pagination: {
                el: '.swiper-pagination',
            },

            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            breakpoints: {
                640: {
                    slidesPerView: 1,
                    spaceBetween: 40,
                },
                768: {
                    slidesPerView: 3,
                    spaceBetween: 15,
                },
                1024: {
                    slidesPerView: 3,
                    spaceBetween: 30,
                },
            },
        });


    </script>
