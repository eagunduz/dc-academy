    <style>
        body {

        .package-box p {

        .checkbox {
            width: 100%;
            margin: 8px auto;
            position: relative;
            display: block;
        }

        .checkbox label {
            position: relative;
            min-height: 34px;
            display: block;
            padding-left: 35px;
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;

        }

        .checkbox label span {
            position: absolute;
            top: 42%;
            transform: translateY(-50%);
            font-weight: 400;
            font-size: 14px;
            color: white;
            opacity: 0.6;
        }

        .checkbox label:before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            margin: 4px;
            width: 20px;
            height: 20px;
            transition: transform 0.28s ease;
            border-radius: 3px;
            border: 1px solid #272c33;
            background: #191C21;
        }

        .checkbox label:after {
            content: '';
            display: block;
            width: 10px;
            height: 5px;
            border-bottom: 2px solid white;

            border-left: 2px solid white;
            transform: rotate(-45deg) scale(0);
            transition: transform ease 0.25s;
            position: absolute;
            top: 12px;
            left: 10px;
        }

        .checkbox input[type="checkbox"] {
            width: auto;
            opacity: 0.00000001;
            position: absolute;
            left: 0;
            margin-left: -20px;
        }

        .checkbox input[type="checkbox"]:checked~label:before {
            border: 1px solid #272c33;
        }

        .checkbox input[type="checkbox"]:checked~label:after {
            transform: rotate(-45deg) scale(1);
        }

        .checkbox input[type="checkbox"]:focus+label::before {
            outline: 0;
        }

        .mail_input {
            background: #191C21;
            border-radius: 5px;
            height: 50px;
            border: 0;
            border: 1px solid #272c33;
        }

        .mail_input::placeholder {
            color: grey;
            font-weight: 600;
            padding-left: 10px;
        }

        .rounded-pill {
            border-radius: 1.0rem !important;
        }
    </style>
</head>
